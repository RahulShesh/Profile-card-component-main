<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="backgroundimg">
  <img src="images/bg-pattern-top.svg" alt="#" class="i1">
  <img src="images/bg-pattern-bottom.svg" alt="#" class="i2">
 </div>

 
<div class="container">
  <main>
    <div class="coverimg"></div>
    <div class="profile"><img src="images/image-victor.jpg" alt=""></div>
    <div class="info">
      <div class="bio">
        <div class="name"><h2>Victor Crest</h2> <div class="age"><p>26</p></div></div>
        <div class="location"><p>London</p></div>
      </div>


      <div class="popular">
        <div class="followers"><h2>80K</h1>
        <p>Followers</p></div>
        <div class="likes"><h2>803K</h1>
        <p>Likes</p></div>
        <div class="photos"><h2>1.4K</h1>
        <p>Photos</p></div>
      </div>
    </div>
  </main>
</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul Shesh</a>.
  </div>
</body>
</html>
